type Exercise @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  url: String
  topicID: ID! @index(name: "byTopic")
}

type Quiz @model @auth(rules: [{allow: public}]) {
  id: ID!
  QuizQuestions: [QuizQuestion] @hasMany(indexName: "byQuiz", fields: ["id"])
  name: String!
}

type QuizQuestion @model @auth(rules: [{allow: public}]) {
  id: ID!
  question: String
  image: String
  content: String
  choices: [String!]
  correctAnswers: [String!]
  quizID: ID! @index(name: "byQuiz")
}

type Resource @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  url: String
  topicID: ID! @index(name: "byTopic")
}

type Topic @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  icon: String
  level: Int!
  description: String
  Resources: [Resource] @hasMany(indexName: "byTopic", fields: ["id"])
  Exercises: [Exercise] @hasMany(indexName: "byTopic", fields: ["id"])
  Quiz: Quiz @hasOne
}

type UserTopicProgress @model @auth(rules: [{allow: public}]) {
  id: ID!
  sub: String!
  completedResourceIDs: [ID!]!
  completedExerciseIDs: [ID!]!
  progress: Float!
  isCompleted: Boolean
  topicID: ID!
}

type QuizResult @model @auth(rules: [{allow: public}]) {
  id: ID!
  sub: String!
  nofQuestions: Int!
  nofCorrectAnswers: Int!
  percentage: Float!
  failedQuestionsIDs: [ID!]
  try: Int!
  quizID: ID!
}
